<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Flower Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Left and right controls -->
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                <li data-target="#myCarousel" data-slide-to="3" class=""></li>
                <li data-target="#myCarousel" data-slide-to="4" class=""></li>
                <li data-target="#myCarousel" data-slide-to="5" class=""></li>
                <li data-target="#myCarousel" data-slide-to="6" class=""></li>
                <li data-target="#myCarousel" data-slide-to="7" class="active"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="Sunflower.jpg" alt="D1" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Sunflower</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Anemone%20blossom.jpg" alt="D2" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Anemone Blossom</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="white-matricaria-recutita-flowers-.jpg" alt="D3" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>White Matricaria Recutita</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Lavender.jpg" alt="d4" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Lavender</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Dahlia.jpg" alt="d5" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Dahlia</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="plumeria.jpg" alt="d6" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Plumeria</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item active left">
                    <img class="img-responsive" src="Lotus.jpg" alt="Lotus" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Lotus</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item next left">
                    <img class="img-responsive" src="Rose.webp" alt="Rose" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Rose</h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
